apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.ben-manes.versions'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28

        versionCode AppVersion.versionCode
        versionName AppVersion.versionName

        buildConfigField 'String', 'PROVIDER_AUTHORITY', '"cafe.adriel.verne.provider"'
        buildConfigField 'String', 'CONTACT_EMAIL', '"contact@verne.app"'
        buildConfigField 'String', 'PRIVACY_POLICY_URL', '"https://adriel.cafe/privacy_policy/verne"'
        buildConfigField 'String', 'PLAY_STORE_URL', '"https://play.google.com/store/apps/details?id=cafe.adriel.verne"'
        buildConfigField 'String', 'MARKET_URL', '"market://details?id=cafe.adriel.verne"'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin/'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        preDexLibraries true
        maxProcessCount 8
    }
    androidExtensions {
        experimental true
        defaultCacheImplementation "SPARSE_ARRAY"
    }
}

kapt {
    useBuildCache true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':interactor')
    implementation project(':domain')
    // TODO Remove data module after implement interactors
    implementation project(':data')
    implementation project(':shared')

    // Kotlin
    implementation AppLib.kotlin
    implementation AppLib.coroutines
    implementation AppLib.androidCoroutineScopesAppCompat
    implementation AppLib.androidCoroutineScopesViewModel

    // Android
    implementation AppLib.material
    implementation AppLib.appCompat
    implementation AppLib.preference
    implementation AppLib.constraintLayout
    implementation AppLib.lifecycle
    implementation AppLib.browser

    // Android KTX
    implementation AppLib.coreKtx
    implementation AppLib.preferenceKtx
    implementation AppLib.fragmentKtx

    // Firebase
    implementation AppLib.firebaseCore

    // Quality
    implementation AppLib.instabug

    // View
    implementation AppLib.krumbsView
    implementation AppLib.fastAdapter
    implementation AppLib.fastAdapterCommons
    implementation AppLib.fastAdapterExtensions
    implementation AppLib.fabOptions
    implementation AppLib.simpleSearchView
    implementation AppLib.numberSlidingPicker
    implementation AppLib.statefulLayout

    // Util
    implementation AppLib.koinViewModel
    implementation AppLib.eiffel
    implementation AppLib.timberKt
    implementation AppLib.keyboardListener
    implementation AppLib.prettyTime
    implementation AppLib.pdfGenerator
    implementation AppLib.assent

    // Forks
    // https://github.com/adrielcafe/AztecEditor-Android
    implementation AppLib.aztecEditor
    // https://github.com/adrielcafe/material-dialogs
    implementation AppLib.materialDialogsCore
    implementation AppLib.materialDialogsInput
    implementation AppLib.materialDialogsFiles

    // Test
    testImplementation TestLib.junit
    androidTestImplementation TestLib.espresso
    androidTestImplementation TestLib.runner
}