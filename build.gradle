import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath ProjectLib.ANDROID_GRADLE
        classpath ProjectLib.GOOGLE_SERVICES
        classpath ProjectLib.FIREBASE
        classpath ProjectLib.KOTLIN
        classpath ProjectLib.FABRIC
        classpath ProjectLib.GRADLE_VERSIONS
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.fabric.io/public' }
    }
}

tasks.withType(KotlinCompile).all {
    kotlinOptions {
        freeCompilerArgs = ["-XXLanguage:+InlineClasses"]
    }
}