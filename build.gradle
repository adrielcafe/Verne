import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath ProjectLib.ANDROID_GRADLE
        classpath ProjectLib.GOOGLE_SERVICES
        classpath ProjectLib.FIREBASE
        classpath ProjectLib.KOTLIN
        classpath ProjectLib.FABRIC
    }
}

plugins {
    id 'io.gitlab.arturbosch.detekt' version '1.0.0-RC14'
    id 'org.jlleitschuh.gradle.ktlint' version '7.3.0'
    id 'com.github.ben-manes.versions' version '0.21.0'
}

allprojects {
    apply plugin: 'io.gitlab.arturbosch.detekt'
    apply plugin: 'org.jlleitschuh.gradle.ktlint'
    apply plugin: 'com.github.ben-manes.versions'
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.fabric.io/public' }
    }
    detekt {
        config = files("${rootDir}/detekt.yml")
    }
    ktlint {
        android = true
    }
}

tasks.withType(KotlinCompile).all {
    kotlinOptions {
        freeCompilerArgs = ['-XXLanguage:+InlineClasses']
    }
}
