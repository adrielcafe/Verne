buildscript {
    ext {
        kotlin_version = '1.3.21'
        androidcoroutinescopes_version = '1.0.1'
        leakcanary_version = '1.6.3'
        fastadapter_version = '3.3.1'
        materialdialogs_version = '11644437f8'
    }
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.4.0-rc01"
        classpath "com.google.gms:google-services:4.2.0"
        classpath "com.google.firebase:firebase-plugins:1.1.5"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.fabric.tools:gradle:1.27.1"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.19.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jitpack.io' }
    }
}